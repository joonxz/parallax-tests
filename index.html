<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: arial, sans-serif;
        margin:0 auto;
        text-align: center;
        width: 960px;
      }

      .gradient-bg {
        background-image: url("img/bg-gradient.png");
        background-repeat: no-repeat;
        background-size: auto 600px;
        background-position: top center;
        background-attachment: fixed; 
        
        overflow: hidden;
        position: relative;
        height: 600px;
        
      }

      .back-cloud {
        background-image: url("img/back-cloud.png");
        background-repeat: no-repeat;

        margin-left: 80px;
        position: absolute;
        height: 227px;
        width: 388px;
      }

      .logo {
        background-image: url("img/logo.png");
        background-repeat: no-repeat;
        
        left: 50%;
        margin-top: -90px;
        margin-left: -215px;
        position: absolute;
        top: 50%;
        height: 108px;
        width: 406px;
      }

      .fore-cloud {
        background-image: url("img/fore-cloud.png");
        background-repeat: no-repeat;

        left: 50%;
        top: 220px;
        margin-left: 100px;
        position: absolute;
        height: 127px;
        width: 188px;
      }

      .doug {
        background-image: url("img/doug.png");
        background-repeat: no-repeat;

        bottom: -300px;
        left: 50%;
        margin-left: 100px;
        position: absolute;
        height: 500px;
        width: 315px;
      }

      table, table td, table tr {
        border: 0;
        border-spacing: 0;  
        padding: 0;
      }

      table td {
        padding: 10px;
        position: relative;

        transition: all 0.2s ease-in
      }

    </style>
    
    <script src="js/jquery-2.1.4.js"></script>
    <script>
      $(function () {

        $('.parallax').each(function () {
          var el = this;

          $(window).scroll(function () {
            var wScroll = $(this).scrollTop();


            // --------------- Traditional Parallax ------------------
            $('div[data-parallax]').each(function () {
              var paraValue = $(this).data('parallax');

              $(this).css({
                'transform' : 'translate(0px, '+ wScroll/paraValue +'%)'
              });
            });


            // --------------- Landing Functions ----------------------
            $('.landing td[data-parallax-land-x]').each(function () {
              var x = $(this).data('parallax-land-x');
              var y = $(this).data('parallax-land-y');
              var el = $(this);

              if (wScroll < $('.landing').offset().top - ($(window).height() / 1.5) ) {
                el.css({
                  'transform': 'translate(' + x + 'px,' + y + 'px)',
                  'opacity': 0
                });
              };

              if (wScroll > $('.landing').offset().top - ($(window).height() / 1.5) ) {              
              
                el.css({
                  'transform': 'translate(' + 0 + 'px,' + 0 + 'px)',
                  'opacity': 1
                });

              };

            });
            
            //---------------------- The Periscope ----------------------
            


          });
        });
               
      });

    </script>  
  </head>

  <body>
    <header class="parallax gradient-bg">
      <div data-parallax="3" class="back-cloud"></div>
      <div data-parallax="2" class="logo"></div>
      <div data-parallax="5" class="fore-cloud"></div>
      <div data-parallax="-40" class="doug"></div>
    </header>
 
    <div class="content">
      <h1>Parallax Effects</h1>
      <p>The above effect is known as the original parallax</p>

      <h2>Landing Elements</h2>
      <p>The elements land in as you scroll</p>
      <table class="parallax landing">
        <tr>
          <td data-parallax-land-x="0" data-parallax-land-y="-100"><img src="http://placehold.it/300x300" alt=""></td>
          <td data-parallax-land-x="0" data-parallax-land-y="-130"><img src="http://placehold.it/300x300" alt=""></td>
          <td data-parallax-land-x="0" data-parallax-land-y="-160"><img src="http://placehold.it/300x300" alt=""></td>
        </tr>
        <tr>
          <td data-parallax-land-x="-100" data-parallax-land-y="0"><img src="http://placehold.it/300x300" alt=""></td>
          <td data-parallax-land-x="-100" data-parallax-land-y="0"><img src="http://placehold.it/300x300" alt=""></td>
          <td data-parallax-land-x="-100" data-parallax-land-y="0"><img src="http://placehold.it/300x300" alt=""></td>
        </tr>
        <tr>
          <td data-parallax-land-x="0" data-parallax-land-y="100"><img src="http://placehold.it/300x300" alt=""></td>
          <td data-parallax-land-x="0" data-parallax-land-y="130"><img src="http://placehold.it/300x300" alt=""></td>
          <td data-parallax-land-x="0" data-parallax-land-y="160"><img src="http://placehold.it/300x300" alt=""></td>
        </tr>
      </table>
      
    </div>
  </body>

</html>
